<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/computer.css">
    <title> Computer </title>
</head>

<body>
    <div id="computer">
        <h3 class="text-center text-primary"> iphone 14 pro max</h3>
        <div class="total calculator">
            0
        </div>
        <div class="button text-center">
            <button class="item"> AC </button>
            <button class="item"> +/- </button>
            <button class="item"> % </button>
            <button class="item item-orange operators"> &divide; </button>
            <button class="item"> 7 </button>
            <button class="item"> 8 </button>
            <button class="item"> 9 </button>
            <button class="item item-orange operators"> &times; </button>
            <button class="item"> 4 </button>
            <button class="item"> 5 </button>
            <button class="item"> 6 </button>
            <button class="item item-orange operators"> - </button>
            <button class="item"> 1</button>
            <button class="item"> 2 </button>
            <button class="item"> 3 </button>
            <button class="item item-orange operators"> + </button>
            <button class="item item-other"> 0 </button>
            <button class="item"> , </button>
            <button class="item item-orange"> = </button>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
