<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

    <title> Login Now</title>
</head>

<body>

    <section class="section-login ">
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-xs-6 col-sm-6 col-md-6- col-lg-4 form-background ">
            <h3>LOGIN NOW</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <form class="loginform" method="post">
                        <!--  -->
                        <div class="form-group ">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                                <input type="text" name="username" class="form-control" placeholder="Username:">
                            </div>
                        </div>
                        <!--  -->
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="text" name="password" class="form-control" placeholder="Password:">
                            </div>
                        </div>
                        <!--  -->
                        <div class="form-group">
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <input type="checkbox" name="remember-me" /> Remember Me !
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item resetpassword">
                                <a href="#"> Forgot Pasword ? </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">

                            </div>
                        </div>
                        <!--  -->
                        <div class="form-group">
                            <div class="col-sm-12 col md-12 col-lg-12 form-item ">
                                <input type="submit" name="submit" class="btn-login" value="LOGIN" />
                            </div>
                        </div>
                        <div class="form-group user-register">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item  text-danger">
                                <br> Don't Have An Account ?
                                <a href="#"> Register An Account </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-4"></div>
    </section>




    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.js"></script>
</body>

</html>
