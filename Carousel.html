<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Carousel.css">
    <title> Carousel </title>
</head>
<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" date-ride="carousel">
        <!-- slide là hiệu ứng chạy qua chạy lại 
        data-ride thông báo cho trình duyệt muôn dùng carausel -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>
            <!-- data-target nhắm đến ID
            data-slide-stt  -->
            <li data-target="#myCarousel" data-slide-to="1"> </li>
            <li data-target="#myCarousel" data-slide-to="2"> </li>
            <li data-target="#myCarousel" data-slide-to="3"> </li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/im1.png" alt="Image 1" width="100%" height="50%">
                <div class="carousel-caption">
                    <h3>My Photo</h3>
                    <p> Hình ảnh này rất đẹp </p>
                </div>
            </div>
            <div class="item ">
                <img src="../img/im2.jpg" alt="Image 2" width="100%" height="50%">
                <div class="carousel-cation">
                    <h3> Hình ảnh đẹp </h3>
                    <p> Hình ảnh này khá là đặc biệt </p>
                </div>
            </div>
            <div class="item ">
                <img src="../img/im3.png" alt="Image 3" width="100%" height="50%">
                <div class="carousel-caption">
                    <h3> Hình ảnh của tôi </h3>
                    <p> Đây là hình ảnh của tôi SS</p>
                </div>
            </div>
            <div class="item ">
                <img src="../img/im4.jpg" alt="Image 4" width="100%" height="50%">
                <div class="carousel-caption">
                    <h3> Hình ảnh đẹp </h3>
                    <p> Tôi khá thích hình ảnh này </p>
                </div>
            </div>
        </div>
        <!-- Control điều khiển left and Right -->
        <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<body>
    <script src="../js/jquery.js"></script>
    <script src="../js/bs.min.js"></script>
</body>

</html>
