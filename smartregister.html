<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/smartregister.css">
    <title> Smart Register </title>
</head>
<section class="section-register">
    <div class="col-xs-2 col sm-3 col-md-3 col-lg-4"></div>
    <div class="col-xs-8 col sm-6 col-md-6 col-lg-4">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-background">
            <h3> Register Now</h3>
            <div class="row">
                <form action="" class="registerForm" method="POSt" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class=" col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="text" name="username" class="form-control" placeholder="Username:">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12- col-md-12 col-lg-12 form-item">
                            <input type="password" name="password" class="form-control" placeholder="Password:">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="retypepassword" name="repassword" class="form-control" placeholder="Retype Password:">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-ms-12 col-lg-12 form-item">
                            <input type="text" name="fullname" class="form-control" placeholder="Full Name :">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="email" name="email" class="form-control" placeholder="Email :">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item ">
                            <div class="form-control form-avatar"> Avatar: </div>
                            <input type="file" name="avatar" class="avatar-upload" accept="image/*" />
                            <p class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="date" name="birthday" class="mycalendar form-control" placeholder="Birthday: ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <!-- Show massage -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="submit" name="submit" class="btn-login" value="REGISTER">
                        </div>
                    </div>
                    <!-- <div class="form-group user-register">
                        <div class="col-sm-12 col-ms-12 col-lg-12 form-item">
                            <br> Don't Have An Account ?
                            <a href="#"> Register An Account</a>
                        </div>
                    </div> -->
            </div>
            </form>
        </div>
    </div>
    </div>
    <div class="col-xs-2 col sm-3 col-md-3 col-lg-4"></div>
</section>

<body>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-UI.js"></script>
    <script>
        $(document).ready(function() {
            $('.mycalendar').datepicker({
                changeYear: true,
                changeMonth: true,
                showAnim: 'fold',
                inline: true,
                onSerlect: function(dateText, inst) {
                    alert(inst['currentDay'] + "-" + inst['curentMonth'] + '-' + inst['currentYear']);
                }

            });

        });
    </script>
</body>

</html>
